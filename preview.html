
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Scanner Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .image-container {
      background: white;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
      text-align: center;
    }
    .image-container img {
      max-width: 100%;
      border-radius: 4px;
    }
    .caption {
      margin-top: 8px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Scanned Document Results</h1>
  <div class="grid">
    <div class="image-container">
      <img src="original.jpg" alt="Original">
      <div class="caption">Original Image</div>
    </div>
    <div class="image-container">
      <img src="scanned.jpg" alt="Scanned">
      <div class="caption">Scanned Image</div>
    </div>
  </div>
</body>
</html>
